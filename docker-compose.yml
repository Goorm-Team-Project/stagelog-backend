services:
  db-dev:
    image: mariadb:11.8.3
    container_name: stagelog-db-dev
    environment:
      MARIADB_DATABASE: stagelog
      MARIADB_USER: test
      MARIADB_PASSWORD: test
      MARIADB_ROOT_PASSWORD: root
      TZ: Asia/Seoul
    ports:
      - "3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./docker/mariadb/initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-proot"]
      interval: 5s
      timeout: 3s
      retries: 20

  api-dev:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: stagelog-api-dev
    env_file:
      - .env
    depends_on:
      db-dev:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - .:/app
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

volumes:
  mariadb_data:

